                weekday[3]="Wednesday";
                weekday[4]="Thursday";
                weekday[5]="Friday";
                weekday[6]="Saturday";
                var today =  weekday[now.getDay()];
                var x1 = weekday[now.getDay()] + ", " + (now.getMonth() + 1) + "/" + now.getDate() + 
                "/" + now.getFullYear();
                x1 = x1 + " - " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
                document.getElementById("myTime").innerHTML = x1;
                display_c();
